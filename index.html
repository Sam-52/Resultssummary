<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="main-card">
    <div class="left-half">
      <h1>Your Result</h1>
      <div class="circle">
        <h1>76</h1>
        <h2>of 100</h2>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-half">
      <section class="wrapper-sect">
        <h1>Summary</h1>
        <div class="Reaction">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <b>Reaction</b> 
          </div>
          <div>
            <h2>80 <strong>/ 100</strong></h2>
          </div>
        </div>
        <div class="Memory">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="Reaction">
            <b>Memory</b> 
          </div>
          <div>
            <h2>92 <strong>/ 100</strong></h2>
          </div>
        </div>
        <div class="Verbal">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="Reaction">
            <b>Verbal</b> 
          </div>
          <div>
            <h2>61 <strong>/ 100</strong></h2>
          </div>
        </div>
        <div class="Visual">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="Reaction">
            <b>Visual</b> 
          </div>
          <div>
            <h2>72 <strong>/ 100</strong></h2>
          </div>
        </div>
         <div class="button">
          <p>Continue</p>
         </div>
      </section>


    </div>
  </div>

</body>

</html>
